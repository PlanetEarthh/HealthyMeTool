<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        
        <div class="container">
            <div class="calculator">
                <header>
                    <h1>BMI Calculator</h1>
                </header>
                <form>
                    <label for="height">Height</label>
                    <input type="number" id="height" name="height"  placeholder="Height in feet">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" name="weight" placeholder="Weight in Kg's">
                    <label for="result">Result</label>
                    <input readonly type="text" id="result" name="weight" placeholder="Your BMI Value">
                    <a href="#" class="btn" onclick="fun()">Calculate</a>
                </form>
                <footer>
                    <h3 class="description">Result</h3>
                </footer>
            </div>
        </div>
        
        <script src="js.js"></script>
    </body>
</html>
